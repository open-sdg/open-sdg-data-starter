description-15-3-1-a: " Ցուցանիշը նկարագրում է դեգրադացված հողերի մասնաբաժինը երկրի ընդհանուր տարածքի նկատմամբ: "
definitions-15-3-1-a: " Հողատարված քամուց՝ այն հողերն են, որոնք քայքայվում են քամու ազդեցության ներքո (հողմային էրոզիա-դեֆլյացիա): Հողատարված ջրից՝ այն հողերն են, որոնք քայքայվում են ջրի ազդեցության ներքո (ջրային էրոզիա): Աղակալված՝ այն հողերն են, որոնք իրենց պրոֆիլում պարունակում են գյուղատնտեսական մշակաբույսերի համար թունավոր քանակությամբ հեշտ լուծվող աղեր (աղուտներ, աղակալված հողեր, ալկալիներ): Երկրորդային աղակալված՝ այն հողերն են, որտեղ գյուղատնտեսական մշակաբույսերի համար վնասակար աղերի կուտակման գործընթացը պայմանավորված է մարդու սխալ տնտեսական գործունեությամբ (ջրման տեխնիկա, ռեժիմների խախտման արդյունքում գետնաջրերի մակարդակի բարձրացում, ոռոգում հանքայնացված ջրերով և այլն): Ալկալիացված՝ այն հողերն են, որոնք կլանված վիճակում պարունակում են մեծ քանակությամբ փոխանակային նատրիում (երբեմն նաև մագնեզիում) իլյուվիալ հորիզոնում: Խախտված՝ ընդերքի հանույթների հետևանքով (քարհանքեր, օգտակար հանածոների բաց հանքեր և այլն) վնասված հողատարածություններն են, ինչպես նաև, հողատարածքներն են, որոնք ծածկված են արդյունաբերական թափոններով, լեռնաքիմիական արտադրության լիցքերով և այլն: Սրանք շահագործումից դուրս եկած և ռեկուլտիվացիայի չենթարկված հողեր են: Գերխոնավացած՝ այն հողերն են, որոնք ամբողջությամբ հագեցած են ջրով: Քարքարոտ՝ այն հողերն են, որոնք իրենց պրոֆիլում պարունակում են տարբեր մեծության և ձևի քարեր: Թափոններով աղտոտված՝ այն հողերն (տարածքներն) են, որոնք աղտոտված են տարբեր աղտոտիչներով (արդյունաբերական, շինարարական, կենցաղային և այլն): Ճահճացած՝ այն հողերն են, որոնք առաջացել են մակերեսային կամ գրունտային ջրերի ավելցուկային խոնավության պայմաններում հատուկ խոնավասեր (ճահճային) բուսականության ազդեցության ներքո: Անապատացված՝ այն հողերն են, որտեղ ի հայտ են գալիս անապատային լանդշաֆտներին բնորոշ հատկություններ (ցուցանիշներ): Անապատացումը հողերի (տարածքների) դեգրադացիան է:"
