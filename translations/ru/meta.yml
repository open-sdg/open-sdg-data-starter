definitions-15-1-2-a: "Особо охраняемая природная территория: земля (в том числе поверхностные и подземные воды и недра)и участки соответствующего воздушного бассейна, разделенные законом и отдельные природные объекты, имеющие экологическую, научную, образовательную, медицинскую, историко-культурную, рекреационную, туристическую, эстетическую ценность. и для которых установлен особый режим защиты.
Национальный парк - территория международного (или) национального значения, представляющая экологические, научные, историко-культурные, эстетические, рекреационные ценности, которые могут быть использованы в научных, образовательных, рекреационных, культурно-экономических целях за счет сочетания природных ландшафтов и культурных ценностей.Это особый режим защиты.
Заказник - территория, имеющая научное, образовательное, историко-культурное, экономическое значение, где обеспечивается охрана экосистем, их компонентов, естественного воспроизводства.
Заповедник - территория международного и (или) национального значения с особыми экологическими, эстетическими особенностями, имеющими научную, образовательную, историческую и культурную ценность, где процессы развития природной среды протекают без прямого вмешательства человека. "
calculations-15-1-2-a: "Национальные парки + заповедники + заказники (га) / общая площадь * 100
Национальные парки (га) / общая площадь * 100
Заповедники (га) / общая площадь * 100
Заказники (га) / общая площадь * 100"
