description-17-4-1-a: " Показатель дает возможность оценить проблемы, связанные с обслуживанием внешнего долга страны.
Источником информации  являются справки Министерства финансов Республики Армения о внешнем государственном долге Республики Армения, который считается административным регистром, в том числе внешний государственный долг Республики Армения, образованный кредитно-ссудными договорами, обслуживание долга, поступления внешних кредитных средств."
definitions-17-4-1-a: " Внешний государственный долг - это сумма долговых обязательств, принятых от имени Республики Армения и от имени Центрального банка перед нерезидентами Республики Армения и перед иностранными государствами, и существующих долговых обязательств на определенный момент.Концепции экспорта товаров и услуг соответствуют шестому изданию <Руководства по платежному балансу и международной инвестиционной позиции> (BPM6)."
