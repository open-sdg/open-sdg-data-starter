description-3-2-2-a: " Մանկական մահացության գործակիցը բնութագրում է նշված տարվա ընթացքում   արձանագրված՝ մինչև 1 տարեկան հասակում մահացած երեխաների  թվաքանակը:"
definitions-3-2-2-a: " Մանկական մահացության ցուցանիշը բնութագրում  է մինչև 1 տարեկան  երեխաների մահացության մակարդակը:"
calculations-3-2-2-a: " Ցուցանիշը հաշվարկվում է որպես նշված  տարվա ընթացքում արձա-նագրված մանկական մահվան դեպքերի հարաբերակցություն՝  նույն տարվա  1 000 կենդանի ծնվածի նկատմամբ:"
