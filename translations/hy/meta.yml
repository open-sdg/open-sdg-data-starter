description-1-3-1-b: "Հիվանդություններից հաշմանդամ դարձած երեխաներ (0-17 տարեկան) ցուցանիշում  արտացոլված է հիվանդություններից հաշմանդամ դարձած երեխաների (0-17 տարեկան) մասնաբաժինը 0-17 տարեկան բնակչության ընդհանուր թվաքանակին և հիվանդություններից հաշմանդամ դարձած երեխաների տոկոսային հարաբերակցությունը հաշմանդամություն ունեցող երեխաների ընդհանուր թվաքանակից՝ սեռատարիքով:"
