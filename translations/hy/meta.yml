calculations-3-3-5-b: " Ցուցանիշը հաշվարկվում է նշված  տարվա ընթացքում արձանագրված լեյշմանոզով պայմանավորված մահվան դեպքերից: "
comments-3-3-5-b: " Աղբյուրը՝ մահվան վերաբերյալ   քաղաքացիական կացության ակտերի գրանցումները:"
description-3-7-2-a: " Ցուցանիշը նկարագրում է նշված տարում   15-17 տարեկան դեռահասների  շրջանում արձանագրված ծնունդների թիվը:"
definitions-3-7-2-a: " Ցուցանիշը բնութագրում  է  15-17 տարեկան դեռահասների ծնելիության մակարդակը:"
calculations-3-7-2-a: " Ցուցանիշը հաշվարկվում է որպես նշված տարվա ընթացքում 15-17 տարեկան դեռահասների  ծնունդների հարաբերակցությունը` տվյալ տարիքային խմբի 1 000 կնոջ հաշվով:"
comments-3-7-2-a: " Աղբյուրը՝ ծննդյան վերաբերյալ   քաղաքացիական կացության գրանցումները:"
description-4-6-1-a: " Ցուցանիշը նկարագրում է  Կրթության միջազգային ստանդարտ դասակարգման համաձայն կրթական որոշակի մակարդակ (տարրական, հիմնական, միջնակարգ, նախնական մասնագիտական, միջին մասնագիտական, բարձրագույն և հետբուհական) ունեցող, ինչպես նաև տարրական կրթություն չունեցող (ինչպես սովորող, այնպես էլ չսովորող), սակայն որևէ լեզվով կարդալ, կարդացածը հասկանալ կամ իր առօրյա կյանքի որևէ պարզ իրողություն գրավոր նկարագրել կարողացող 10-24 տարեկան բնակչության մասնաբաժինը: "
definitions-4-6-1-a: " 10-24 տարիքի Բնակչության գրագիտության մակարդակը:"
calculations-4-6-1-a: " 10-24 տարեկան որոշակի կրթական  մակարդակ ունեցող բնակչության մասնաբաժինը նույն տարիքի բնակչության թվաքանակում:"
comments-4-6-1-a: " Աղբյուրը՝ ՀՀ մարդահամարի արդյունքները:"
description-11-1-1-a: " Ցուցանիշը նկարագրում է քաղա-քային տնային տնտեսությունների մասնաբաժինը, որոնց բնակելի շինությունը եղել է՝ տնակ/ ժամա-նակավոր կացարան,  համատեղ բնակության շինություն, հանրակացարան,  բնակության  համար հարմարեցված այլ կացարան կամ անօթևան են:"
definitions-11-1-1-a: " Ցուցանիշը սահմանում է քաղա-քային այն տնային տնտեսություն-ների տոկոսը, որոնք բնակվել են ՝ տնակ/ժամանակավոր կացարա-նում,  համատեղ բնակության շինու-թյունում, հանրակացարանում,  բնակության  համար հարմարեցված այլ կացարանում կամ անօթևան են եղել: "
calculations-11-1-1-a: " Տոկոսով ընդամենի նկատմամբ:"
comments-11-1-1-a: " Աղբյուրը՝ վերջին ՀՀ Մարդահամար:"
description-16-1-1-a: " Ցուցանիշը նկարագրում է նշված տարում   սպանությունից   (ՀՄԴ-10՝ X85-Y09) արձանագրված մահվան դեպքերը:"
definitions-16-1-1-a: " Սպանության պատճառով արձանագրված մահացության մակարդակը:"
calculations-16-1-1-a: " Ցուցանիշը հաշվարկվում է որպես նշված  տարվա ընթացքում  սպանության պատճառով արձա-նագրված մահվան դեպքերի  հարաբերակցությունը՝ 100 000 մարդու հաշվով:"
comments-16-1-1-a: " Աղբյուրը՝  մահվան վերաբերյալ   քաղաքացիական կացության գրանցումները:"
description-6-3-1-a: " Ցուցանիշը նկարագրում է մաքրման ենթակա հեռացված կեղտաջրերում ոչ բավարար մաքրման ենթարկված կեղտաջրերի մասնաբաժինը:"
definitions-6-3-1-a: " Կեղտաջրեր` արտադրական կամ կենցաղային նպատակներով ջրային ռեսուրսների օգտագործման հետեւանքով աղտոտված ջրեր, ինչպես նաև բնակավայրերի, տնտեսական կամ այլ գործունեության օբյեկտների տարածքներից արտահոսող՝ թույլատրելի սահմանային արտահոսքի պահանջներին չհամապատասխանող անձրևային, հալոցքային կամ դրենաժային ջրեր, որոնք արտահոսում են ջրային ռեսուրս ոչ բավարար մաքրված կեղտաջրեր՝ առաջնային կամ մեխանիկական մաքրման ենթարկված կեղտաջրեր:"
calculations-6-3-1-a: " Ոչ բավարար մաքրված կեղտաջրեր /աղտոտված (առանց մաքրման) + ոչ բավարար մաքրված կեղտաջրեր *100:"
comments-6-3-1-a: " Հղում ՎԿ կայքում տեղադրված ՄԱԿ-ի ԵՏՀ համապատասխան ցուցանիշին. Աղտոտված կեղտաջրերի ծավալն ըստ ցուցանիշների և տարիներիhttps://armstatbank.am/pxweb/hy/ArmStatBank/ArmStatBank__8%20Environment__(C)%20Water%20resources__13.(C16)%20Polluted%20waste%20water%20(without%20purification%20and%20insufficiently%20purified%20waste%20water),%20by%20years/EE-c16-1.px/?rxid=f732c078-ef7e-413e-9b8c-15d7a1e5bcbd"
description-14-3-1-a: " Գլոբալ՝ 14.3.1 ցուցանիշը հիմնված է հիմնականում այն դիտարկումների վրա, որոնք զսպում/սահմանափակում  են ածխածնային համակարգը, ինչը անհրաժեշտ է  ջրային ծառայություններ մատուցող տարածքում ջրի թթվայնության փոփոխելիությունը որոշելու համար: Ածխածնային համակարգը այս կոնտեքստում վերաբերում է 4 հիմնական չափելի ցուցանիշների. pH (լոգարիթմական սանդղակում ջրածնի իոնների կոնցենտրացիան), CT (ընդհանուր լուծված անօրգանական ածխածին), pCO2 (ածխածնի երկօքսիդի մասնակի ճնշում) և AT (ընդհանուր ալկալայնություն): Որպես ազգային ցուցանիշ ներկայացված է միայն pH-ը:"
definitions-14-3-1-a: " Սևանա լճի ջրի թթվայնացումը դա ջրի pH- ի նվազումն է տևական տևողությամբ՝ տասնամյակներ կամ ավելի երկար ժամանակահատվածում, որն առաջանում է հիմնականում մթնոլորտից ածխածնի երկօքսիդի կլանումից: Ջրային տարածքի ծառայությունները դրանք լճի կողմից մարդկանց տրամադրվող օգուտներն են, որոնք կարող են լինել ժամանցային, տնտեսական, բնապահպանական (ափամերձ պաշտպանություն ապահովելով) կամ մշակութային: pH-ը՝ տարեկան միջինացված արժեքն է: Ներկայացուցչական նմուշառման կայանները դրանք այն կայաններն են, որոնք. 1) ունեն չափման այնպիսի հաճախականություն, որը բավարար է կարբոնատների քիմիական կազմում լճի թթվայնացման փոփոխելության և միտումների` ջրային համակարգերի վրա ազդեցությունների վերաբերյալ կարևոր տեղեկատվություն հաղորդելու համար, և 2) ապահովում է բավարար տվյալների որակ և համապարփակ մեթատվյալների տեղեկատվություն`երկրի այլ կայանների տվյալների հետ ինտեգրման հնարավորություն ընձեռելու համար: Սևանա լճի մոնիթորինգի համար նմուշառումները իրականացվում է 17 դիտակետերում՝ տարին երկու անգամ ինչպես լճի մակերևույթից, այնպես էլ տարբեր խորություններից:"
calculations-14-3-1-a: " Ցուցանիշի արժեքը ստացվում է համապատասխան չափիչ սարքի միջոցով:"
comments-14-3-1-a: " Հղում ԿԶՆ 14.3.1 գլոբալ ցուցանիշին. https://unstats.un.org/sdgs/tierIII-indicators/files/Tier3-14-03-01.pdf "
description-14-5-1-a: " Ցուցանիշը նկարագրում է  Ռամսարի կոնվենցիայով սահմանված պահպանման հատուկ կարգավիճակ ունեցող ջրային տարածքների մասնաբաժինը երկրի ընդհանուր ջրային հողերում:"
definitions-14-5-1-a: " Բնության հատուկ պահպանվող տարածք՝ ցամաքի (ներառյալ` մակերևութային ու ստորերկրյա ջրերը և ընդերքը) և համապատասխան օդային ավազանի` օրենքով առանձնացված տարածքներ և առանձին բնական օբյեկտներ, որոնք բնապահպանական, գիտական, կրթական, առողջարարական, պատմամշակութային, ռեկրեացիոն, զբոսաշրջության, գեղագիտական արժեք են ներկայացնում, և որոնց համար սահմանված է պահպանության հատուկ ռեժիմ. Ջրային հողեր՝  ջրային օբյեկտներով՝ գետերով, բնական եւ արհեստական ջրամբարներով, լճերով զբաղեցված, ինչպես նաեւ ջրային օբյեկտների օգտագործման եւ պահպանության համար անհրաժեշտ հիդրոտեխնիկական, ջրատնտեսային եւ այլ օբյեկտների համար առանձնացված տարածքներ:"
calculations-14-5-1-a: " ՀՀ ջրային հողերում Սևանա և Արփա լճերի (հատուկ կարգավիճակ ունեցող ջրային տարածքներ) ընդհանուր մակերեսի մասնաբաժինը:"
description-15-1-2-a: " Ցուցանիշը նկարագրում է պահպանության հատուկ ռեժիմ ունեցող տարածքների քանակը և համասնությունը երկրի ընդհանուր տարածքի նկատմամբ ըստ Բնության պահպանության միջազգային կազմակերպության սահմանած կատեգորիաների:"
definitions-15-1-2-a: " Բնության հատուկ պահպանվող տարածք՝ ցամաքի (ներառյալ մակերևութային ու ստորերկրյա ջրերը և ընդերքը) և համապատասխան օդային ավազանի` սույն օրենքով առանձնացված տարածքներ և առանձին բնական օբյեկտներ, որոնք բնապահպանական, գիտական, կրթական, առողջարարական, պատմամշակութային, ռեկրեացիոն, զբոսաշրջության, գեղագիտական արժեք են ներկայացնում, և որոնց համար սահմանված է պահպանության հատուկ ռեժիմ:
Ազգային պարկ՝ բնապահպանական, գիտական, պատմամշակութային, գեղագիտական, ռեկրեացիոն արժեքներ ներկայացնող միջազգային և (կամ) հանրապետական նշանակություն ունեցող տարածք, որը բնական լանդշաֆտների ու մշակութային արժեքների զուգորդման շնորհիվ կարող է օգտագործվել գիտական, կրթական, ռեկրեացիոն, մշակութային և տնտեսական նպատակներով, և որի համար սահմանված է պահպանության հատուկ ռեժիմ.
Արգելավայր՝ գիտական, կրթական, պատմամշակութային, տնտեսական արժեք ներկայացնող տարածք, որտեղ ապահովվում են էկոհամակարգերի և դրանց բաղադրիչների պահպանությունը և բնական վերարտադրությունը.
Արգելոց՝ գիտական, կրթական, պատմամշակութային արժեք ներկայացնող առանձնահատուկ բնապահպանական, գեղագիտական հատկանիշներով օժտված միջազգային և (կամ) հանրապետական նշանակություն ունեցող տարածք, որտեղ բնական միջավայրի զարգացման գործընթացներն ընթանում են առանց մարդու անմիջական միջամտության. "
