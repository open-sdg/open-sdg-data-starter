description-17-3-1-a: " Прямые иностранные инвестиции – это приобретение резидентом(ами) одной страны 10% или более доли или акций, предоставляющих ему право голоса в капитале организации резидента другой страны, а также все финансовые требования и обязательства этих инвесторов и связанных с ними организаций, а также доля этих инвесторов в доходе организации. 
Прямые инвестиции осуществляются
1) В уставном  и эмиссионном капитале в виде акций организаций, долевого участия, то есть когда другая организация распоряжается не менее 50% акций (дочерняя компания),  предоставляющих ему право голоса (обыкновенные акции, доли, пайи) и когда другая организация распоряжается 10-50% акций (аффилириванная компания), предоставляющих ему право голоса,
2) Доля прямого инвестора в прочих элементах собственного капитала организации,
3) В долговых инструментах- в форме облигаций, других ценных бумаг (кроме акций), кредитов, займов, депозитов, прочих требований/обязательств, которые представляют требования/ обязательства по отношению к прямому инвестору или организации, связанной с ним."
calculations-17-3-1-a: " Расчеты осуществляются в соответствии с порядком заполнения, указанным в отчете."
comments-17-3-1-a: " Основным источником сбора информации являются организации с иностранными инвестициями и организации, осуществляющие  иностранные инвестиции за рубежом, а также сводные данные и дополнительные расчеты по некоторым показателям иностранных инвестиций, полученные от Центрального Банка РА. Сбор данных осуществляется на основе формы статистической отчетности в соответствии с годовой и пятилетней статистическими программами (https://www.armstat.am/ru/?nid=80&id=2271)."
