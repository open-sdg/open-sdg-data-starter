description-6-3-1-a: "The indicator describes the proportion of insufficiently treated wastewater in the treated wastewater. "
definitions-6-3-1-a: " Wastewater - water contaminated as a result of the use of water resources for industrial or domestic purposes, as well as rain, melt or drainage water discharged from the territories of settlements, economic or other facilities that do not meet the requirements of the maximum allowable outflow.
Insufficiently treated wastewater - wastewater of primary or mechanical treatment. "
calculations-6-3-1-a: "Insufficiently treated wastewater / polluted (without treatment) + insufficiently treated wastewater * 100 "
