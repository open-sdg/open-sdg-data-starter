description-3-1-1-a: " Մայրական մահացության Գործակիցը  բնորոշում է հաշվետու ժամանակահատվածում  արձանա-գրված  հղիությամբ պայմանավոր-ված  կանանց մահվան դեպքերը՝ անկախ հղիության տևողությունից, որը վրա է հասել հղիության ընթացքում կամ  դրա ավարտից հետո 42 օրերի ընթացքում  հղիության հետ կապված որևէ պատճառից, կամ բարդացած հղիությունով, կամ դրա վարումով (բացառությամբ դժբախտ պատահարից կամ պատահական ծագած պատճառից):"
definitions-3-1-1-a: " Գործակիցը սահմանում է մայրական մահացության  միջին եռամյա մակարդակը: "
calculations-3-1-1-a: " Ցուցանիշը հաշվարկվում է վերջին  երեք տարիների ընթացքում արձա-նագրված մայրական մահվան դեպքերի հարաբերությունը՝  նույն ժամանակաշրջանի  100 000 կենդանի ծնվածի  հաշվարկով:"
