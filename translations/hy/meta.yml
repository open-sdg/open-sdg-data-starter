definitions-4-c-1-a: " Ուսուցիչ` ուսումնական հաստատությունում սովորողների կողմից առարկայական ծրագրերի յուրացումը դասապրոցեսի միջոցով ապահովող և այդ գործընթացի համար անմիջականորեն պատասխանատու մանկավարժական աշխատող: Ուսուցչի վերապատրաստում` վերապատրաստող կազմակերպություններում ուսուցչի կողմից կրթության պետական կառավարման լիազորված մարմնի սահմանած` ուսուցչի վերապատրաստման չափորոշիչներին և ծրագրերին համապատասխան մասնագիտական նոր գիտելիքների, հմտությունների և ունակությունների յուրացում ու կատարելագործում:"
calculations-4-c-1-a: " Վերապատրաստված ուսուցիչների հարաբերությունը հանրակրթական դպրոցների ուսուցիչների թվաքանակին:"
comments-4-c-1-a: " https://armstat.am/file/article/soc_vich_2019_2.pdf"
description-16-1-1-a: " Սպանությունների թվաքանակն է 100 000 բնակչի հաշվով:"
definitions-16-1-1-a: " Սպանությունը՝ ապօրինաբար մեկ ուրիշին դիտավորությամբ կյանքից զրկելն է:"
calculations-16-1-1-a: " Գրանցված սպանությունների թվաքանակը 100 000 բնակչի հաշվով:"
comments-16-1-1-a: " https://armstat.am/file/article/soc_vich_2019_31.pdf "
description-16-3-2: " Ցուցանիշը  դատավճիռ չստացած ազատազրկվածների թվաքանակի տոկոսային արտահայտությունն է բանտարկյալների  ընդհանուր թվաքանակից:"
definitions-16-3-2: " Դատավճիռ՝ դատական նիստում կայացված առաջին ատյանի և վերաքննիչ դատարանի որոշումները ամբաստանյալի մեղավորության կամ անմեղության, նրա նկատմամբ պատիժ կիրառելու կամ չկիրառելու և այլ հարցերով:"
