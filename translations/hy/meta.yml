description-17-1-1-a: " Ցուցանիշը հաշվարկվում է որպես Կենտրոնական կառավարության ընդամենը եկամուտների հարաբերություն համախառն ներքին արդյունքի (ՀՆԱ) նկատմամբ (հաշվետու տարվա ցուցանիշ)։"
description-17-4-1-a: " Ցուցանիշը հնարավորություն է տաալիս գնահատելու երկրի  արտաքին պարտքի սպասարկման հետ կապված խնդիրները: Տեղեկատվության  աղբյուր է հանդիսանում որպես վարչական ռեգիստր համարվող ՀՀ ֆինանսների նախարարության կողմից ՀՀ ՎԿ տրամադրվող տեղեկանքները ՀՀ արտաքին պետական պարտքի վերաբերյալ, այդ թվում` վարկային և փոխառության պայմանագրերով ձևավորված ՀՀ արտաքին պետական պարտքը, պարտքի սպասարկումը և արտաքին վարկային միջոցների ստացումները:"
definitions-17-4-1-a: " Արտաքին պետական պարտք` Հայաստանի Հանրապետության անունից և Կենտրոնական բանկի անունից Հայաստանի Հանրապետության ոչ ռեզիդենտների և օտարերկրյա պետությունների հանդեպ ստանձնված և որոշակի պահի դրությամբ առկա պարտքային պարտավորությունների հանրագումարը։                                                                          «Ապրանքների և ծառայությունների արտահանում» տվյալների հասկացությունները համապատասխանում են  «Վճարների հաշվեկշիռ և միջազգային ներդրումային դիրք» ձեռնարկի վեցերորդ հրատարակության հետ (BPM6):"
calculations-17-4-1-a: "Արտաքին պետական պարտքի սպասարկումն ապրանքների և ծառայությունների արտահանման նկատմամբ հաշվարկվում է որպես արտաքին պետական պարտքի սպասարկման և ապրանքների և ծառայությունների արտահանման հարաբերակցություն,տոկոսով:"
